<div class="start__intro">
  <div class="start__container">
    <img class="intro__figure" src="img/button.png" alt="Hello, I'm Saent" />
    <h1 class="intro__title">{{ site.data.start.header }}</h1>
    <h2 class="intro__byline">{{ site.data.start.byline }}</h2>

    <a href="#mac"class="intro__tab--mac" data-tab="mac">
      {% include svg/icon_mac.svg %}
      <span class="intro__tab__text">Mac</span>
    </a>
    <a href="#windows" class="intro__tab" data-tab="windows">
      {% include svg/icon_windows.svg %}
      <span class="intro__tab__text">Windows</span>
    </a>
  </div>
</div>
